name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies (skip AutoGluon for CI/CD)
      run: |
        pip install --upgrade pip
        pip install scikit-learn pillow matplotlib seaborn pandas numpy streamlit black
        # Skip AutoGluon for faster CI/CD since we have trained model
        
    - name: Format code
      run: |
        make format
        
    - name: Use existing model (skip training)
      run: |
        make use-existing
        
    - name: Generate evaluation report
      run: |
        make eval-simple
        
    - name: Update branch with results
      env:
        USER_NAME: ${{ github.actor }}
        USER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        make update-branch
        
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies (skip AutoGluon for deployment)
      run: |
        pip install --upgrade pip
        pip install scikit-learn pillow matplotlib seaborn pandas numpy streamlit black
        # Skip AutoGluon for faster deployment since we have trained model
        
    - name: Login to Hugging Face
      run: |
        pip install -U "huggingface_hub[cli]"
        huggingface-cli login --token ${{ secrets.HF_TOKEN }}
        
    - name: Deploy to Hugging Face
      env:
        HF: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ github.repository_owner }}
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        make deploy 