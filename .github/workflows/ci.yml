name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        # Clean up disk space before installing
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        
        # Install with cleanup
        pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        
        # Clean up after installation
        pip cache purge
        find ~/.cache/pip -name "*.whl" -delete 2>/dev/null || true

    - name: Format code
      run: |
        make format

    - name: Test imports
      run: |
        python -c "
        import streamlit
        import torch
        import torchvision
        import autogluon.multimodal
        import scripts.preprocess
        import scripts.train_model
        import scripts.validate_model
        print('âœ… All imports successful')
        "

    - name: Check for trained model
      run: |
        if [ ! -d "models" ] || [ -z "$(ls -A models)" ]; then
          echo "âŒ No trained model found in models/ directory!"
          echo "Please train the model locally and push it to the repository."
          exit 1
        fi
        echo "âœ… Trained model found:"
        ls -la models/

    - name: Test model loading
      run: |
        python -c "
        import autogluon.multimodal
        predictor = autogluon.multimodal.MultiModalPredictor.load('models/autogluon_model')
        print('âœ… Model loaded successfully')
        "

    - name: Test Streamlit app
      run: |
        python -c "
        import app
        print('âœ… Streamlit app imports successfully')
        "

    - name: Clean up disk space
      run: |
        # Remove unnecessary files
        find . -name "*.pyc" -delete
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.log" -delete
        find . -name ".DS_Store" -delete
        
        # Clean pip cache
        pip cache purge
        
        # Show disk usage
        df -h

  build-and-deploy:
    needs: test-and-validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/pet-breed-classifier:latest
          ${{ secrets.DOCKER_USERNAME }}/pet-breed-classifier:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
    
    - name: Clean up Docker
      run: |
        docker system prune -f
        docker builder prune -f
    
    - name: Test Docker image
      run: |
        docker run --rm ${{ secrets.DOCKER_USERNAME }}/pet-breed-classifier:latest python -c "import streamlit; print('âœ… Streamlit imported successfully')"
    
    - name: Deployment summary
      run: |
        echo "ğŸ‰ Pipeline completed successfully!"
        echo "âœ… Code formatting and tests passed"
        echo "âœ… Trained model validated"
        echo "âœ… Docker image built and pushed"
        echo "âœ… Ready for deployment"
        echo ""
        echo "ğŸ“Š Using pre-trained model from models/"
        echo "ğŸ³ Docker image: ${{ secrets.DOCKER_USERNAME }}/pet-breed-classifier:latest"
        echo "ğŸ”— Pull command: docker pull ${{ secrets.DOCKER_USERNAME }}/pet-breed-classifier:latest" 